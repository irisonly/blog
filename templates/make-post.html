    <!-- Page Header -->
    <header
      class="masthead"
      style="background-image: url('../static/assets/img/edit-bg.jpg')"
    >
      <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="page-heading">
              <h1>Launch Post</h1>

              <span class="subheading"
                >You're going to make a great blog post!</span
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="mb-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <form action="" method="post" class="add_post" id="project_form">
              <div class="form_input">
                <label for="">Title</label>
                <input type="text" name="title" id="title" />
              </div>
              <div class="form_input">
                <label for="">Subtitle</label>
                <input type="text" name="subtitle" id="subtitle" />
              </div>

              <div class="form_input">
                <label for="">Author</label>
                <input type="text" name="author" id="author" />
              </div>

              <div class="form_input">
                <label for="">background Image</label>
                <input type="text" name="img_url" id="img_url" />
              </div>
              <div class="form_input_ck">
                <label for="">Content</label>
                <textarea id="editor"></textarea>
              </div>
              <div class="button_area">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
